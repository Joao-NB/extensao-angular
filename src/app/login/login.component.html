<div class="flex items-center justify-center h-screen bg-secondary">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
  
      <!-- Formulário de Login -->
      <form class="space-y-6">
        <!-- E-mail -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
  
        <!-- Senha -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 block w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Digite sua senha"
            required
          />
        </div>
  
        <!-- Botão de Login -->
        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            Entrar
          </button>
        </div>
      </form>
  
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-500">Não tem uma conta? <a href="#" class="text-indigo-600 hover:text-indigo-700">Cadastre-se</a></p>
      </div>
    </div>
  </div>
